<!DOCTYPE html>
<html>
	<head>
		<title>Contacto</title>
		<meta charset="utf-8"> 	
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
		<link rel="stylesheet" href="css/icomoon.css" type="text/css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" href="css/queries.css" type="text/css">
		<link rel="stylesheet" href="css/contact.css" type="text/css">
		<link rel="icon" href="favicon.ico">
	</head>
	<body>
		<section id="formulario">
			<div class="container">
				<form class="form-horizontal formulario center-block">
					<div class="w-80 center-block">
						<h3>Formulario User Testing 360</h3>
						<hr>
						<div class="form-group p-right">
							<label for="inputPassword3" class="col-sm-3 control-label">Name <span class="text-red">*</span></label>
							<div class="col-sm-9">
								<input type="password" class="form-control" id="inputPassword3" placeholder="">
							</div>
						</div>
						<div class="form-group p-right">
							<label for="inputEmail3" class="col-sm-3 control-label">Email <span class="text-red">*</span></label>
							<div class="col-sm-9">
								<input type="email" class="form-control" id="inputEmail3" placeholder="">
							</div>
						</div>
						<div class="form-group p-right">
							<label for="inputPassword3" class="col-sm-3 control-label">Dejame tu URL <span class="text-red">*</span></label>
							<div class="col-sm-9">
								<textarea class="form-control" rows="3"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btemail btn btn-default">Enviar Email</button>
								<input type="text" class="form-control benviar" placeholder="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-md-6">
							<p>Powered by <a class="text-little" href="#">Equipo Laboratoria</a></p>
						</div>
						<div class="col-xs-12 col-md-6">
							<a class="report text-little" href="#">Reporte abuse</a>
						</div>	
					</div>
				</form>
			</div>
		</section>










		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.min.js"></script>
		<script type="text/javascript" src="js/menu-scroll.js"></script>
		<script type="text/javascript" src="js/nav-scroll.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
